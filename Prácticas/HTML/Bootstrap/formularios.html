<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!--   <link href="assets/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="assets/css/navegacion.css" rel="stylesheet">
</head>
<body>
<header class="container-fluid">
  <h1>Titular</h1>
</header>
<section class="container">

    <form>
      <div class="row">
      <div class="row col-md-4 col-12">
        <div class="col-3">
        <label for="nombre" class="form-label">Nombre</label>
        </div>
        <div class="col-9">
        <input type="text" class="form-control" placeholder="i.e. Usuario27" id="nombre">
        </div>
      </div>


      <div class="col-md-4 col-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="i.e. 1234" id="password" aria-describedby="ayudapass">
        <div id="ayudapass" class="form-text">La contraseña debe contener al menos 1 mayus, 1 minus, 1 número y un signo</div>
      </div>
        <div class="col-md-4 col-12">
          <label for="cpostal" class="form-label">C.Postal</label>
          <input type="text" class="form-control" placeholder="i.e. 28045" id="cpostal">
        </div>
      </div>
      <div class="row">
        <div class="row col-md-4 col-12">
          <label for="archivo" class="form-label">Carga archivo</label>
          <input type="file" class="form-control" id="archivo" multiple>
        </div>
        <div class="row col-md-4 col-12">
          <label for="color" class="form-label">Color</label>
          <input type="color" class="form-control form-control-color" id="color">
        </div>
        <div class="row col-md-4 col-12">
          <label for="lista" class="form-label">Lista de datos</label>
          <input class="form-control" id="lista" list="opciones" placeholder="Seleciona...">
          <datalist id="opciones">
            <option value="Renault"></option>
            <option value="Volvo"></option>
            <option value="Seat"></option>
            <option value="Ford"></option>
          </datalist>
        </div>
      </div>

      <div class="row">
        <div class="row col-md-4 col-12">
          <select class="form-select" aria-label="Ejemplo de .form-select">
            <option selected> Abre este menú select</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div class="row col-md-4 col-12 form-check">
          <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="check1">
          <label for="check1" class="form-check-label">etiqueta</label>
          </div>
        </div>

        <div class="row col-md-4 col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Switch checkbox input por defecto</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Switch checkbox input marcado</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Switch checkbox input deshabilitado</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Checked switch checkbox marcado y deshabilitado</label>
          </div>
        </div>

      </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
