<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejemplo Bootsrtap</title>
  <!--  <link href="cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<header class="container-fluid p-0">
  <div id="micarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" style="max-height:400px; overflow:hidden"> <!-- El interval es para decidir cuÃ¡ndo (en milisec) pasa la imagen)-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/loca.jpg" alt="No se ve" class="d.block" style="width:100%; height:400px">
        <p>Primera imagen</p>
      </div>
      <div class="carousel-item">
        <img src="assets/img/foca.jpg" alt="No se ve" class="d.block" width="700px">
      </div>
      <div class="carousel-item">
        <img src="assets/img/fondo.jpg" alt="No se ve" class="d.block" width="700px">
      </div>
    </div>
    <!--  indicador-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#micarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#micarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#micarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!--Controles-->
    <button class="carousel-control-prev" type="button" data-bs-target="#micarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#micarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>


</header>
<button class="btn btn-success">Boton</button>

<section class="container">
  Contenido
</section>

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
